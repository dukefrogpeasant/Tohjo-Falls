      <td align="left" background="/web/20030223140800im_/http://tf.pokemonsky.com/pics/ra2md_05.jpg" valign="top"
        width="94%" bgcolor="#72A0D1">
        <table border="0" cellpadding="0" cellspacing="6" width="100%">

            <tr>
              <td align="left" valign="top" width="100%">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">

                    <tr>
                      <td width="100%">
                        <font color="black">






                          <center><br>
                            <h1><b>Poké Hangman</b></h1>
                          </center>
                          Here's a game of hangman Pokémon style! Just click on a letter to guess who the Pokémon is!
                          Don't worry, you can't lose!
                          <br><br>
                          <center>
                            <script language="JavaScript">
                              function getCookie(name) {
                                var dcookie = document.cookie;
                                var cname = name + "=";
                                var clen = dcookie.length;
                                var cbegin = 0;
                                while (cbegin < clen) {
                                  var vbegin = cbegin + cname.length;
                                  if (dcookie.substring(cbegin, vbegin) == cname) {
                                    var vend = dcookie.indexOf(";", vbegin);
                                    if (vend == -1) vend = clen;
                                    return unescape(dcookie.substring(vbegin, vend));
                                  }
                                  cbegin = dcookie.indexOf(" ", cbegin) + 1;
                                  if (cbegin == 0) break;
                                }
                                return null;
                              }
                              function setCookie(name, value, expires) {
                                if (!expires) expires = new Date();
                                document.cookie = name + "=" + escape(value) + "; expires=" + expires.toGMTString() + "; path=/";
                              }
                              function delCookie(name) {
                                var expireNow = new Date();
                                document.cookie = name + "=" + "; expires=Thu, 01-Jan-70 00:00:01 GMT" + "; path=/";
                              }
                              var Alphabet = new initAlphaArray()
                              var NumOfWords = 42;
                              var SaveData = "";
                              var ImageNum = "";
                              var LettersSelected = "";
                              var RandomWord = "";
                              var DisplayWord = "";
                              var position = 0;
                              var word = new WordList();
                              var expdate = new Date();
                              var RandomNumber = (expdate.getSeconds()) % NumOfWords;
                              function initAlphaArray() {
                                this.length = 26
                                this[0] = "A"
                                this[1] = "B"
                                this[2] = "C"
                                this[3] = "D"
                                this[4] = "E"
                                this[5] = "F"
                                this[6] = "G"
                                this[7] = "H"
                                this[8] = "I"
                                this[9] = "J"
                                this[10] = "K"
                                this[11] = "L"
                                this[12] = "M"
                                this[13] = "N"
                                this[14] = "O"
                                this[15] = "P"
                                this[16] = "Q"
                                this[17] = "R"
                                this[18] = "S"
                                this[19] = "T"
                                this[20] = "U"
                                this[21] = "V"
                                this[22] = "W"
                                this[23] = "X"
                                this[24] = "Y"
                                this[25] = "Z"
                              }
                              function WordList() {
                                this.length = NumOfWords;
                                this[0] = "MEW";
                                this[1] = "MEWTWO";
                                this[2] = "PIKACHU";
                                this[3] = "TOGEPI";
                                this[4] = "TOGETIC";
                                this[5] = "PICHU";
                                this[6] = "CLEFFA";
                                this[7] = "IGGLYBUFF";
                                this[8] = "DRAGONITE";
                                this[9] = "PSYDUCK";
                                this[10] = "MEOWTH";
                                this[11] = "POKEMON";
                                this[12] = "POKEBALL";
                                this[13] = "ASH";
                                this[14] = "MISTY";
                                this[15] = "BROCK";
                                this[16] = "KINGLER";
                                this[17] = "VULPIX";
                                this[18] = "CHANSEY";
                                this[19] = "BLISSEY";
                                this[20] = "ODDISH";
                                this[21] = "BULBASAUR";
                                this[22] = "IVYSAUR";
                                this[23] = "VENASAUR";
                                this[24] = "CHARMANDER";
                                this[25] = "SQUIRTLE";
                                this[26] = "KRABBY";
                                this[27] = "HOOH";
                                this[28] = "LUGIA";
                                this[29] = "HOOTHOOT";
                                this[30] = "CLEFAIRY";
                                this[31] = "CLEFABLE";
                                this[32] = "NURSEJOY";
                                this[33] = "JENNY";
                                this[34] = "ZUBAT";
                                this[35] = "GEODUDE";
                                this[36] = "STARYU";
                                this[37] = "STARMIE";
                                this[38] = "GOLDUCK";
                                this[39] = "VILEPLUME";
                                this[40] = "ODDISH";
                                this[41] = "GLOOM";
                              }
                              function availableLetters(i) {
                                if (LettersSelected.charAt(i) == Alphabet[i])
                                  document.write('<TD ALIGN=CENTER VALIGN=CENTER WIDTH=20 HEIGHT=12>' +
                                    '<B><A HREF="javascript:LoadNextPage(' + i + ',\'' + Alphabet[i] +
                                    '\')">' + Alphabet[i] + '</A></B></TD>');
                                else
                                  document.write('<TD ALIGN=CENTER VALIGN=CENTER WIDTH=20 HEIGHT=12> </TD>');
                              }
                              function LoadNextPage(selected, letter) {
                                var j = 0;
                                var HoldLettersSelected = LettersSelected;
                                LettersSelected = "";
                                if (selected == 0) {
                                  for (j = 1; j <= 25; j++) {
                                    LettersSelected += HoldLettersSelected.charAt(j);
                                  }
                                  LettersSelected = "^" + LettersSelected;
                                }
                                else if (selected == 25) {
                                  for (j = 0; j <= 24; j++) {
                                    LettersSelected += HoldLettersSelected.charAt(j);
                                  }
                                  LettersSelected += "^";
                                }
                                else {
                                  for (j = 0; j < selected; j++) {
                                    LettersSelected += HoldLettersSelected.charAt(j);
                                  }
                                  LettersSelected += "^";
                                  for (j = selected + 1; j <= 25; j++) {
                                    LettersSelected += HoldLettersSelected.charAt(j);
                                  }
                                }


                                SaveData = ImageNum + LettersSelected + RandomWord + "*";
                                setCookie("_HangMan", SaveData, expdate);
                                history.go(0);
                              }

                              // Sets a cookie that will expire in 10 days

                              expdate.setTime(expdate.getTime() + (1000 * 60 * 60 * 24 * 10));
                              if (getCookie("_HangMan") == null) {
                                ImageNum = "A";
                                LettersSelected = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                                RandomWord = word[RandomNumber];
                                SaveData = ImageNum + LettersSelected + RandomWord + "*";
                                setCookie("_HangMan", SaveData, expdate);
                              }
                              else {
                                SaveData = getCookie("_HangMan");
                                ImageNum = SaveData.charAt(0);
                                for (position = 1; position <= 26; position++) {
                                  LettersSelected += SaveData.charAt(position);
                                }
                                for (position = 27; position < SaveData.indexOf("*"); position++) {
                                  RandomWord += SaveData.charAt(position);
                                }
                              }
                              DisplayWord = "";
                              for (i = 0; i < RandomWord.length; i++) {
                                if (RandomWord.charAt(i) == ' ') {
                                  DisplayWord += " ";
                                }
                                else {
                                  MatchFound = false;
                                  for (j = 0; j <= 25; j++) {
                                    if ((LettersSelected.charAt(j) == "^") && (RandomWord.charAt(i) == Alphabet[j])) {
                                      DisplayWord += RandomWord.charAt(i);
                                      MatchFound = true;
                                    }
                                  }
                                  if (!MatchFound) DisplayWord += "-";
                                }
                              }
                              if (ImageNum == "J") {
                                document.write('<font color=red size=4>You Lost!<br>Answer:  "' + RandomWord + '"</font>');
                              }
                              else if (RandomWord == DisplayWord) {
                                document.write('<font color=red size=8>You Win!</font>');
                              }
                              else {
                                document.write('<table>');
                                document.write('<tr>');
                                for (i = 0; i < 13; i++) availableLetters(i);
                                document.write('</tr>');
                                document.write('<tr>');
                                for (i = 13; i < 26; i++) availableLetters(i);
                                document.write('</tr>');
                                document.write('</table>');
                              }
                              document.write('<br>');
                              document.write('<br>');
                              document.write('<font size=9><tt>');
                              document.write(DisplayWord);
                              document.write('</tt></font>');
                              document.write('<form>');
                              document.write('<input type="button" VALUE="~*New_Game*~"' +
                                'onClick="delCookie(\'_HangMan\');history.go(0);">');
                              document.write('</form>');
                              document.write('</center>');
                            </script>

                              <tbody>
                                <tr><p></p>







                        </font>
